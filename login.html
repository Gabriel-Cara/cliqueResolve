<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76"
        href="/assets/logo_amoretouniformes_darkbackground_219x250.png">
    <title>
        Clique Resolve
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="assets/css/nucleo-svg.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="assets/css/argon-dashboard.css?v=2.0.2" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/biling.style.css">
</head>

<body>
    <main class="main-content  mt-0">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-start">
                                    <h4 class="font-weight-bolder">Clique Resolve</h4>
                                    <p class="mb-0">Plataforma que une quem precisa a quem pode resolver!</p>

                                    <p class="font-weight-bolder text-danger">
                                        

                                    </p>

                                    <p class="font-weight-bolder text-success">


                                    </p>
                                </div>

                                <div class="card-body">
                                    <form role="form" action="" method="post">
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-lg" name="login"
                                                placeholder="Login" aria-label="Login" required>
                                        </div>

                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-lg" name="senha"
                                                placeholder="Senha" aria-label="Senha" required>
                                        </div>

                                        <div class="text-center">
                                            <input type="submit" class="btn btn-lg bg-gradient-success w-100 mt-4 mb-0"
                                                name="entrar" value="Entrar">
                                        </div>
                                    </form>

                                    <small class="text-primary"
                                        style="display: flex; justify-content: center; width: 100%;">
                                        <!-- Button trigger modal -->
                                        <button
                                            class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center gray-100"
                                            data-bs-toggle="modal" data-bs-target="#recuperarSenha" href="javascript:;"
                                            role="tab" aria-selected="false"
                                            style="background-color: transparent; border: none;">
                                            <span class="ms-2">Esqueci minha senha</span>
                                        </button>
                                    </small>
                                </div>

                                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                    <p class="mb-4 text-sm mx-auto d-flex align-items-center justify-content-center">
                                        Você não tem uma conta?
                                        <!-- Button trigger modal -->
                                        <button
                                            class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center text-primary"
                                            data-bs-toggle="modal" data-bs-target="#fazerCadastro" href="javascript:;"
                                            role="tab" aria-selected="false"
                                            style="background-color: transparent; border: none;">
                                            <span class="ms-2">Cadastre-se</span>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>                      
                        <div
                            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column ">
                            <div class="position-relative bg-gradient-primary h-100 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden mb-5 align-items-center"
                                style="background-image: url('assets/img/tela-login.png');
                                background-size: cover;">
                                <!--<span class="mask bg-gradient-primary opacity-6"></span>
                  <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
                  <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Start Modals -->
    <div class="modal fade" id="recuperarSenha" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
        aria-hidden="true">
        <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal-title-notification">Esqueci minha senha</h6>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form role="form text-left">
                        <label>Login</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="login" placeholder="Digite aqui..."
                                aria-label="Login" aria-describedby="login-addon" required>
                        </div>

                        <label>E-mail</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Digite aqui..."
                                aria-label="Email" aria-describedby="email-addon" required>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-round bg-gradient-success btn-lg w-100 mt-4 mb-0"
                                value="Recuperar senha" name="recuperar">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-auto" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="fazerCadastro" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
        aria-hidden="true">
        <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal-title-notification">Cadastrar usuário</h6>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form action="" method="post" role="form text-left">
                        <label>Nome completo</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="nome" placeholder="Digite aqui..."
                                aria-label="Nome completo" aria-describedby="nome-addon" required>
                        </div>

                        <label>E-mail</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Digite aqui..."
                                aria-label="Email" aria-describedby="email-addon" required>
                        </div>

                        <label>Login</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="login" placeholder="Digite aqui..."
                                aria-label="Login" aria-describedby="login-addon" required>
                        </div>

                        <label>Senha</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="senha" placeholder="Digite aqui..."
                                aria-label="Senha" aria-describedby="senha-addon" required>
                        </div>

                        <label>Repita a senha</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="senha2" placeholder="Digite aqui..."
                                aria-label="Senha 2" aria-describedby="senha2-addon" required>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-round bg-gradient-success btn-lg w-100 mt-4 mb-0"
                                value="Cadastrar" name="cadastrar">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-auto" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modals -->

    <!--   Core JS Files   -->
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/argon-dashboard.min.js?v=2.0.2"></script>
</body>

</html>
